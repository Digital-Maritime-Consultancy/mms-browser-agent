<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Webpack App</title>
</head>
<body>
<h1>MMS Browser Agent</h1>
<h3 id="mrnH3"></h3>
<div class="container" id="connectContainer">
    <label for="edgeRouterAddr" class="form-label">Edge Router URL</label>
    <select class="form-select" id="edgeRouterAddr">
        <option value="">--Please choose an Edge Router--</option>
        <option value="ws://localhost:8888">Edge Router 1</option>
        <option value="ws://localhost:8889">Edge Router 2</option>
    </select>
    <button class="btn btn-primary" id="connectBtn">Connect</button>
</div>
<div class="container" id="msgContainer" hidden>
    <div class="row">
        <div class="col">
            <label for="msgArea" class="form-label">Write Message Here</label>
            <textarea class="form-control" id="msgArea" cols="50" rows="10"></textarea>
            <label for="receiver" class="form-label">Receiver of Message</label>
            <input type="text" class="form-control" id="receiver">
            <button class="btn btn-primary" id="sendBtn">Send</button>
        </div>
        <div class="col">
            <label for="incomingArea" class="form-label">Incoming Messages</label>
            <textarea class="form-control" id="incomingArea" cols="50" rows="10" disabled></textarea>
            <button class="btn btn-primary" id="receiveBtn">Receive Messages</button>
        </div>
    </div>
</div>
</body>
</html>
