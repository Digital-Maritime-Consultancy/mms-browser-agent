<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Webpack App</title>
</head>
<body>
<h1 class="ps-3">MMS Browser Agent</h1>
<h3 class="ps-3" id="mrnH3" hidden></h3>
<div class="container" id="connectContainer">
    <label for="edgeRouterAddr" class="form-label">Edge Router URL</label>
    <select class="form-select" id="edgeRouterAddr">
        <option value="">--Please choose an Edge Router--</option>
        <option value="ws://20.196.198.157:8888">Korea Edge Router </option>
        <option value="ws://20.91.195.244:8888">EU Edge Router</option>
    </select>
    <label for="nameField" class="form-label my-2">Write your name here</label>
    <input type="text" class="form-control" id="nameField">
    <button class="btn btn-primary mt-2" id="connectBtn">Connect</button>
</div>
<div class="container" id="msgContainer" hidden>
    <div class="row">
        <div class="col">
            <label for="msgArea" class="form-label">Write Message Here</label>
            <textarea class="form-control my-2" id="msgArea" cols="50" rows="10"></textarea>
            <div>
                <label for="msgArea" class="form-label">Select File Here</label>
                <input type="file" id="fileInput">
                <div class="container">
                    <div id="file-state-loaded" class="bg-success text-white py-2 px-3 mb-3">File loaded</div>
                    <div id="file-state-unloaded" class="bg-secondary text-white py-2 px-3">File not chosen</div>
                </div>
            </div>

            <label for="receiver" class="form-label">Receiver of Message</label>
            <select class="form-select" id="receiver">
                <option value="">---Please choose a receiver type---</option>
                <option value="mrn">MRN</option>
                <option value="subject">Subject</option>
            </select>
            <select type="text" class="form-select" id="receiverMrn" hidden>
                <option value="">---Please select an MRN---</option>
            </select>
            <select class="form-select" id="subjectSelect" hidden>
                <option value="">---Please select a subject---</option>
            </select>
            <button class="btn btn-primary my-2" id="sendBtn">Send</button>
            <button class="btn btn-danger my-2" id="disconnectBtn">Disconnect</button>
        </div>
        <div class="col">
            <label for="incomingArea" class="form-label">Incoming Messages</label>
            <div class="container h-100">
                <div class="form-control h-75" id="incomingArea" cols="50"></div>
                <button class="btn btn-primary my-2 item" id="receiveBtn">Receive Messages</button>
            </div>
        </div>
    </div>
    <div class="row my-2">
        <label for="subscriptions" class="form-label">Subscriptions</label>
        <ul class="list-group" id="subscriptions"></ul>
    </div>
</div>
</body>
</html>
